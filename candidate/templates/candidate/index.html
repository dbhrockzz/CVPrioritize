{% extends 'base.html' %}

{% block content%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 bg-light my-1 p-3">
                <div class="text-center">About Us</div>
            </div>
            <div class="col-4 bg-light my-1 p-3">
                <div class="text-center align-middle">
                    <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#myModal">Apply Now</a>   
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Fidelity | Application</h4>
                                    <button type="button" class="close float-right" data-dismiss="modal">&times;</button>
                                </div>
                                <form method="POST">
                                    <div class="modal-body text-center">
                                        <p>Upload Resume</p>
                                        {%csrf_token%}
                                        {{form}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default">Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
